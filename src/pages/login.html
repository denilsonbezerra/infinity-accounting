<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../css/login.css">

    <link rel="icon" type="image/png" sizes="192x192" href="../img/favicon/android-icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/favicon/apple-icon-114x114.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../img/favicon/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="../img/favicon/apple-icon-57x57.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon/manifest.json">
    <meta name="msapplication-TileImage" content="../img/favicon/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="../img/login-animate.svg" alt="">
        </div>
        <div class="right">
            <div class="card">
                <section class="login">
                    <div class="login-header">
                        <h1>Login</h1>
                    </div>
                    <div class="login-form">
                        <div class="form-inputs">
                            <label for="email">
                                <i class="fa-regular fa-envelope placeholder-icon"></i>
                            </label>
                            <input type="email" name="email" class="input" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-inputs">
                            <label for="password">
                                <i class="fa-solid fa-lock placeholder-icon"></i>
                            </label>
                            <input type="password" name="password" class="input" id="password" placeholder="Password" required>
                        </div>
                        <div class="tools">
                            <div class="remember-checkbox">
                                <input type="checkbox" name="remember" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="../pages/reset-password.html" class="forgot-password">Forgot password</a>
                        </div>
                    </div>
                    <div class="login-footer">
                        <a href="./dashboard.html" id="btn-login">LOGIN</a>
                        <p>Don't have an account? <a href="../../index.html">Register</a></p>
                    </div>
                </section>
                <section class="options">
                    <h2>or connect with:</h2>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" target="_blank" class="icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="https://accounts.google.com/" target="_blank" class="icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="https://www.linkedin.com" target="_blank" class="icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
