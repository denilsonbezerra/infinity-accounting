<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login.css">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="../img/login-animate.svg" alt="">
        </div>
        <div class="right">
            <div class="card">
                <div class="login">
                    <div class="login-header">
                        <h1>Login</h1>
                    </div>
                    <div class="login-form">
                        <div class="input">
                            <label for="">Email</label>
                            <input type="email" name="" id="" placeholder="your.email@example.com">
                        </div>
                        <div class="input">
                            <label for="">Password</label>
                            <input type="password" name="" id="" placeholder="•••••••••••">
                        </div>
                        <div class="tools">
                            <div class="remember-checkbox">
                                <input type="checkbox" name="" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="../pages/login.html" class="forgot-password">Forgot password</a>
                        </div>
                    </div>
                    <div class="login-footer">
                        <button>LOGIN</button>
                        <p>Don't have an account? <a href="../../index.html">Register</a></p>
                    </div>
                </div>
                <div class="options">
                    <h2>or connect with:</h2>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" target="_blank" class="icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="https://accounts.google.com/" target="_blank" class="icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="https://www.linkedin.com" target="_blank" class="icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
