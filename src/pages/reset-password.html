    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <title>Reset Password</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="../img/reset-password-animate.svg" alt="">
        </div>
        <div class="right-section">
            <div class="card">
                <section class="recover">
                    <div class="recover-header">
                        <h1>Recover Password</h1>
                        <p>Enter your email so we can<br>send you a recovery link.</p>
                    </div>
                    <div class="recover-form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="your.email@example.com">
                    </div>
                    <div class="recover-footer">
                        <button id="btn-recover">Send recovery link</button>
                        <button id="btn-login" onclick="window.location.href='./login.html'">Return to login page</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
