<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../css/dashboard.css">

    <title>Dashboard</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <section class="logo-section">
                <div class="logo">
                    <a href="./dashboard.html">
                        <i class="fa-solid fa-infinity"></i>
                        <span>Infinity</span>
                    </a>
                </div>
            </section>

            <section class="search-section">
                <div class="search-bar">
                    <label for="search">
                        <i class="fa-solid fa-magnifying-glass placeholder-icon"></i>
                    </label>
                    <input type="text" id="search" placeholder="Search for projects" class="search-input">
                </div>
            </section>

            <section class="menu-section">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="https://static-00.iconduck.com/assets.00/profile-circle-icon-2048x2048-cqe5466q.png"
                    alt="Profile image" width="40px">
            </section>
        </header>
    </main>
</body>

</html>
