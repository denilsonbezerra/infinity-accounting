<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../css/404.css">

    <title>404 Not Found</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <section class="left-header">
                <div class="logo">
                    <i class="fa-solid fa-infinity"></i>
                    <span>Infinity</span>
                </div>
            </section>

            <section class="right-header">
                <nav class="menu">
                    <a href="">Home</a>
                    <a href="">Quotes</a>
                    <a href="">About</a>
                    <a href="">Contact Us</a>
                </nav>

                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </section>
        </header>

        <main class="main">
            <section class="left-section">
                <img src="../img/404-error-animate.svg" alt="404 error">
            </section>

            <section class="right-section">
                <div class="info">
                    <p>Page Not Found</p>
                </div>

                <h1>Opss! Page not found!</h1>
                <p>Looks like we couldn't find the page you're looking for.<br>Please return to the main page!</p>

                <div class="buttons">
                    <button id="btn-home">Go to Homepage</button>
                    <button id="btn-help">Or Visit Help Channel</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="social-connection">
                <p>Connect with us on social media</p>

                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank" class="icon fb">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="icon ig">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.whatsapp.com" target="_blank" class="icon wpp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
