<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../css/404.css">

    <link rel="icon" type="image/png" sizes="192x192" href="../img/favicon/android-icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/favicon/apple-icon-114x114.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../img/favicon/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="../img/favicon/apple-icon-57x57.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon/manifest.json">
    <meta name="msapplication-TileImage" content="../img/favicon/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <title>404 Not Found</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <section class="left-header">
                <div class="logo">
                    <a href="./dashboard.html">
                        <i class="fa-solid fa-infinity"></i>
                        <span>Infinity</span>
                    </a>
                </div>
            </section>

            <section class="right-header">
                <nav class="menu">
                    <a href="./dashboard.html">Home</a>
                    <a href="#">Quotes</a>
                    <a href="#">About</a>
                    <a href="#">Contact Us</a>
                </nav>

                <button class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>
        </header>

        <main class="main">
            <section class="left-section">
                <img src="../img/404-error-animate.svg" alt="404 error">
            </section>

            <section class="right-section">
                <div class="info">
                    <p>Page Not Found</p>
                </div>

                <h1>Opss! Page not found!</h1>
                <p>Looks like we couldn't find the page you're looking for.<br>Please return to the main page!</p>

                <div class="buttons">
                    <a href="./dashboard.html" id="btn-home">Go to Homepage</a>
                    <a href="" id="btn-help">Or Visit Help Channel</a>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="social-connection">
                <p>Connect with us on social media</p>

                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank" class="icon fb">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="icon ig">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.whatsapp.com" target="_blank" class="icon wpp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
